version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: career-assistant-backend-dev
    ports:
      - "8080:8080"
    env_file:
      - .env
    # Variables will be loaded from .env file automatically
    # Only specify if you need to override or set defaults
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8080 --reload
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend.dev
    container_name: career-assistant-frontend-dev
    ports:
      - "3100:3100"
    env_file:
      - .env
    volumes:
      - ./app:/app/app
      - ./components:/app/components
      - ./public:/app/public
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
      - ./tailwind.config.js:/app/tailwind.config.js
      - ./postcss.config.js:/app/postcss.config.js
      - ./next.config.js:/app/next.config.js
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    restart: unless-stopped

