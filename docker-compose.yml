version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: career-assistant-backend
    ports:
      - "8080:8080"
    env_file:
      - .env
    # Variables will be loaded from .env file automatically
    # Only specify if you need to override or set defaults
    volumes:
      - ./backend:/app
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: career-assistant-frontend
    ports:
      - "3100:3100"
    env_file:
      - .env
    # Variables will be loaded from .env file automatically
    # Only specify if you need to override or set defaults
    depends_on:
      - backend
    restart: unless-stopped

