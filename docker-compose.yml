version: '3.8'

services:
  nginx:
    image: nginx:stable-alpine
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./nginx:/etc/nginx/conf.d/
      - /etc/letsencrypt/:/etc/nginx/ssl/:ro
    networks:
      - default

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: career-assistant-backend
    ports:
      - "8080:8080"
    env_file:
      - .env
    # Variables will be loaded from .env file automatically
    # Only specify if you need to override or set defaults
    volumes:
      - ./backend:/app
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8080}
    container_name: career-assistant-frontend
    ports:
      - "3100:3100"
    env_file:
      - .env
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8080}
    depends_on:
      - backend
    restart: unless-stopped

